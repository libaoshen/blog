<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
{% load staticfiles %}
<title>登录</title>
<link href="{% static 'login/css/style_log.css'%}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'login/css/style.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'login/css/userpanel.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'login/css/jquery.ui.all.css'%}">

</head>

<body class="login" mycollectionplug="bind" style="background:url({% static 'login/image/login_bgx.gif' %});">
<div class="login_m">
<div class="login_logo"><img src="{% static 'login/image/logo.png'%}" width="118" height="80"></div>
<div class="login_boder" style="background: url({% static 'login/image/login_m_bg.png' %}) no-repeat; height:302px; overflow:hidden;">

<div class="login_padding" id="login_model">
    {{ form.username }}
    <form action="/doLogin/" method="post">
          <h2>用户名</h2>
          <label>
            <input type="text" id="username" name="username" class="txt_input txt_input2"  placeholder="请输入用户名" value={{ form2.data.username }}>
          </label>
          <h2>密码</h2>
          <label>
            <input type="password" name="password" id="userpwd" class="txt_input" placeholder="请输入密码" value="">
          </label>
          <p class="forgot" style="color:red">{{ message }}</p>
          <div class="rem_sub">
            <label>
              <input type="submit" style="background: url({% static 'login/image/site_bg.png' %}) no-repeat -153px -850px;" class="sub_button"  id="button" value="登录" style="opacity: 0.7;">
            </label>
          </div>
    </form>
</div>

<div class="copyrights">@ All Rights Reserved</div>

<!--login_padding  Sign up end-->
</div><!--login_boder end-->
</div><!--login_m end-->
 <br> <br>
<p align="center"> @All Rights Reserved | Word On Line</p>



</body></html>
